<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg"
        alt="logo"
      />
      <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
      <div class="cover">
        <div class="cover__image"></div>
        <h1 class="cover__heading">RegExp</h1>
      </div>
      <div class="block">
        <form
          class="form"
          name="register"
          action="http://httpbin.org/post"
          method="POST"
        >
          <h3>Форма регистрации</h3>
          <fieldset class="form__fieldset">
            <div class="form__field">
              <input
                class="form__input"
                type="text"
                name="name"
                pattern="[А-ЯЁ][а-яё]*([\-\s][А-ЯЁ][а-яё]*)?"
                placeholder="Имя"
                required
                autocomplete="off"
                minlength="2"
                maxlength="20"
              />
            </div>
            <div class="form__field">
              <input
                class="form__input"
                type="text"
                name="email"
                pattern="[a-z](-?[\w_\.])*@[\w\-\.]{1,}\w+"
                placeholder="E-Mail"
                required
              />
              <span class="form__error"
                >e-mail в формате: students-yandex@yandex.ru</span
              >
            </div>
            <div class="form__field">
              <input
                class="form__input"
                type="text"
                name="tel"
                placeholder="Телефон"
                pattern="\+?\d((\(\d{3}\)\s?|\s\d{3}-)\d{3}(-\d{2}){2}|\d{10})"
                minlength=""
                maxlength="18"
                required
              />
              <span class="form__error">Недопустимый формат номера</span>
            </div>
            <div class="form__field">
              <input
                class="form__input"
                type="text"
                name="url"
                pattern="(?:(https?):\/\/(www\.)?)(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z0-9]-*)*[a-z0-9]+)(?:\.(?:[a-z0-9]-*)*[a-z0-9]+)*(?:\.(?:[a-z]{2,})))(?::\d{2,5})?(?:\/[\/\w\.]*#?)?"
                placeholder="Ваш сайт"
                required
              />
              <span class="form__error">URL в формате: http://mysite.ru</span>
            </div>
            <button class="form__button" type="text">Отправить</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
